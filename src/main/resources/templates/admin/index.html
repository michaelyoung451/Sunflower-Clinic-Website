<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org/'>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tr th:each="prospect: ${prospects}">
            <td th:text="${prospect.name}"></td>
            <td th:text="${prospect.email}"></td>
            <td th:text="${prospect.phoneNumber}"></td>
        </tr>
    </table>

</body>
</html>
